<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Six: Implement a Simple Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    
    <form>
        <h3>Simple Form</h3>

        <input class="input-el" type="text" placeholder="Username" required>
        <input class="input-el" type="text" placeholder="First Name" required>
        <input class="input-el" type="text" placeholder="Last Name" required>
        <input class="input-el" type="email" placeholder="Email Address" required>
        <input class="input-el" type="password" placeholder="Password" required>
        <input class="input-el" type="password" placeholder="Confirm Password" required>

        <textarea class="input-el" placeholder="Comment Area"></textarea>

        <button class="input-el" type="submit">Submit</button>

    </form>

</body>
</html>
